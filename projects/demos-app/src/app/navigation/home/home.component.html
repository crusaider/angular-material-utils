<ng-container *ngIf="(toc$ | async) as toc">
  <h1>Angular Material Utils</h1>

  <ng-container *ngFor="let item of toc">
    <span class="mat-h2">{{ item.heading }}</span
    ><a mat-button [routerLink]="'/' + item.slug">Open demo</a>
    <p>{{ item.description }}</p>
  </ng-container>
</ng-container>
