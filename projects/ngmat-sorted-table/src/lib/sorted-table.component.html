<table matSort [matSortActive]="sortActive" [matSortDirection]="sortDirection" [matSortDisableClear]="disableClear"
  (matSortChange)="sortRows($event)">
  <thead>
    <tr>
      <th *ngIf="indexColumn">#</th>
      <th *ngFor="let header of headers; let i = index" mat-sort-header="{{i}}">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows; let i = index">
      <td *ngIf="indexColumn">{{i+1}}</td>
      <td *ngFor="let value of row">{{value}}</td>
    </tr>
  </tbody>
</table>
